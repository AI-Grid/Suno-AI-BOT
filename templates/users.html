<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <form action="{{ url_for('manage_users') }}" method="post">
        <label for="action">Action:</label>
        <select id="action" name="action">
            <option value="add">Add User</option>
            <option value="delete">Delete User</option>
        </select>
        <br>
        <label for="user_data">User Data (username:password:limit):</label>
        <input type="text" id="user_data" name="user_data">
        <br>
        <input type="submit" value="Submit">
    </form>
    <h2>Current Users:</h2>
    <ul>
        {% for user in users %}
        <li>{{ user }}</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('files') }}">Go to File Management</a></p>
</body>
</html>

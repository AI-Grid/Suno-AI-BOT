<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>User Management</h1>
        </header>
        <h2>Current Users</h2>
        <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
        </ul>
        <h2>Add User</h2>
        <form method="POST">
            <input type="hidden" name="action" value="add">
            <label for="user_data">Enter username:password:limit:</label><br>
            <input type="text" id="user_data" name="user_data"><br><br>
            <input type="submit" value="Add User">
        </form>
        <h2>Delete User</h2>
        <form method="POST">
            <input type="hidden" name="action" value="delete">
            <label for="user_data">Enter username:password:limit to delete:</label><br>
            <input type="text" id="user_data" name="user_data"><br><br>
            <input type="submit" value="Delete User">
        </form>
        <h2>Edit User Limit</h2>
        <form method="POST">
            <input type="hidden" name="action" value="edit">
            <label for="edit_user">Enter username:password to edit limit:</label><br>
            <input type="text" id="edit_user" name="edit_user"><br><br>
            <label for="new_limit">New Limit:</label><br>
            <input type="number" id="new_limit" name="new_limit" min="-1" step="1"><br><br>
            <input type="submit" value="Update Limit">
        </form>
        <a href="{{ url_for('files') }}">Back to Files</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <footer>
        &copy; 2024 AI Grid, Marty
    </footer>
</body>
</html>
